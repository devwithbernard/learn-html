    <body>
        <h1>HTML Headings</h1>
        <p>HTML headins are defined with &lt;h1&gt; to &lt;h6&gt; tags.</p>
        &lt;h1&gt; defined the most important heading. &lt;h6&gt; defines the least important heading.
        <hr>

        <p>Search engines use the headings to index the structure and content of your web pages.</p>
